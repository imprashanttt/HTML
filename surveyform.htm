<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveystyle.css">
</head>
<body>
    <nav>
        <ul>
            <li>Home </li>
            <li>contact</li>
            <li>Address</li>
        </ul>
    </nav>
    <header>
        <h1>Survey Form</h1>
        

    </header>
    <form>
        <section class="name"><h2>
            Customer Name 
        </h2>

      <label for="name">  <input type="text" name="first-name" required><br> first name</label><Br>
        <label for="name">  <input type="text" name="last-name" required><br> last name</label><Br></section>
            <section class="address">
            <h2>Address</h2>
            <label for="address"> <input type="text" name="address" required><br> Address line</label><Br>
                <label for="address"> <input type="text" name="address-line 2" required><br> Address line 2</label><Br>
                <label for="city"> <input type="text" name="city" required><br> city</label><Br>
                <labe for="state"> <input type="text" name="state " required><br> state</label><Br>
                <label for="pin-code"> <input type="text" name="pin-code" required><br> Pin code</label><Br></section>
                <section class="contact">
                    <h2>Contact</h2>
                <label for="phone"><input type="number" class="phone"><br> phone</label><br>
                <label for="e-mail"><input type="email" class="email"><br> Email</label></section><br>

            <section class="personal-details">
                <input type="radio" id="male" class="gender" name="Male"><br> Male <br>
                <input type="radio" id="female" class="gender" name="female"><br> female <br>
                <input type="radio" id="other" class="gender" name="other"> <br> other <br>


            </section>
            <section class="rating">
                <h2>Rating</h2>
                <label for="rating1">Rating 1</label><br>
                <input type="radio" class="rating1" id="good" value="good">Good <br>
                <input type="radio" class="rating1" id="Bad" value="Bad">Bad <br>
                <input type="radio" class="rating1" id="Excellent" value="Excellent">Excellent <br>
                <label for="rating1">Rating 2</label><br>
                <input type="radio" class="rating2" id="good" value="good">Good <br>
                <input type="radio" class="rating2" id="Bad" value="Bad">Bad <br>
                <input type="radio" class="rating2" id="Excellent" value="Excellent">Excellent <br>
                <label for="rating1">Rating 3</label><br>
                <input type="radio" class="rating3" id="good" value="good">Good <br>
                <input type="radio" class="rating3" id="Bad" value="Bad">Bad <br>
                <input type="radio" class="rating3" id="Excellent" value="Excellent">Excellent <br>
                <label for="rating1">Rating 4</label><br>
                <input type="radio" class="rating4" id="good" value="good">Good <br>
                <input type="radio" class="rating4" id="Bad" value="Bad">Bad <br>
                <input type="radio" class="rating4" id="Excellent" value="Excellent">Excellent <br>
                <label for="rating1">Rating 5</label><br>
                <input type="radio" class="rating4" id="good" value="good">Good <br>
                <input type="radio" class="rating4" id="Bad" value="Bad">Bad <br>
                <input type="radio" class="rating4" id="Excellent" value="Excellent">Excellent <br>
            </section>
            <input type="button" value="submit" style="background-color: blue; color:white;">
    </form>
</body>
</html>
