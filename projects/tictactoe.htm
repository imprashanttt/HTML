<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<main><h1>Tic-tac-toe</h1>
    
    <div class="container">
    <div class="msg">
    </div>
    
    <div class="gamebox">
        <button class="box box1"></button>
        <button class="box box2"></button>
        <button class="box box3"></button>
        <button class="box box4"></button>
        <button class="box box5"></button>
        <button class="box box6"></button>
        <button class="box box7"></button>
        <button class="box box8"></button>
        <button class="box box9"></button>
    </div>
    
</div>
<button class="reset">Reset</button>
<audio controls autoplay class="audio"><source src="tone.mp3" type="audio/mpeg"></audio>
<audio controls autoplay class="audio2"><source src="Chocolate - Notification Tone.mp3" type="audio/mpeg"></audio>
</main>
<script src="tictactoe.js"></script>
</body>

</html>
